<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snakes &amp; Ladders 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta
    name="description"
    content="Snakes &amp; Ladders 3D â€“ fast, modern board game with 3D dice and offline PWA support."
  />
  <meta name="theme-color" content="#667eea" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Main board area -->
    <main class="board-column" aria-label="Snakes and Ladders board">
      <div id="board-wrapper" class="board-wrapper">
        <img
          id="board-img"
          class="board-img"
          src="images/board.png"
          alt="Snakes and Ladders board"
        />
        <div id="grid" class="grid" aria-hidden="true"></div>

        <!-- Tokens -->
        <div
          id="token1"
          class="token token1"
          aria-label="Player 1 token"
        ></div>
        <div
          id="token2"
          class="token token2"
          aria-label="Player 2 or AI token"
        ></div>
      </div>
    </main>

    <!-- Control panel -->
    <aside class="control-column" aria-label="Game controls and status">
      <header class="title">
        Snakes &amp; Ladders 3D
        <div id="turn" class="turn">Player 1's Turn</div>
      </header>

      <!-- Mode toggle -->
      <div class="mode-toggle modern" aria-label="Game mode">
        <button
          id="mode-2p"
          class="mode-btn active"
          type="button"
          aria-pressed="true"
        >
          2 Players
        </button>
        <button
          id="mode-ai"
          class="mode-btn"
          type="button"
          aria-pressed="false"
        >
          vs AI
        </button>
      </div>

      <!-- Dice panel -->
      <section class="dice-panel" aria-label="3D dice">
        <div class="dice-stage">
          <div
            id="dice-cube"
            class="dice-cube"
            role="img"
            aria-label="Dice showing last rolled value"
          >
            <div class="die-face face1"></div>
            <div class="die-face face2"></div>
            <div class="die-face face3"></div>
            <div class="die-face face4"></div>
            <div class="die-face face5"></div>
            <div class="die-face face6"></div>
          </div>
        </div>
      </section>

      <!-- Roll button directly under dice -->
      <section class="controls-row">
        <button
          id="roll-btn"
          class="btn primary"
          type="button"
          aria-label="Roll the dice"
        >
          Roll Dice
        </button>
      </section>

      <!-- Status -->
      <section class="status-row" aria-label="Positions and messages">
        <div class="positions">
          <div class="player-row">
            <span id="p1-label">ðŸ”´ P1:</span>
            <span id="p1-pos">1</span>
          </div>
          <div class="player-row">
            <span id="p2-label">ðŸŸ¢ P2:</span>
            <span id="p2-pos">1</span>
          </div>
        </div>
        <p
          id="message"
          class="message"
          role="status"
          aria-live="polite"
        >
          Ready
        </p>
      </section>

      <!-- New Game button at bottom -->
      <section class="bottom-row">
        <button
          id="reset-btn"
          class="btn secondary"
          type="button"
          aria-label="Start a new game"
        >
          New Game
        </button>
		
		<button id="board-toggle-btn" class="btn secondary" type="button" aria-label="Change board design">
         Change Board
        </button>
		
      </section>
    </aside>
  </div>

  <!-- Update toast -->
  <div id="update-toast" class="update-toast" hidden>
    <span>A new version is available.</span>
    <button id="update-refresh-btn" type="button">
      Update
    </button>
  </div>

  <!-- Confetti library (for win animation) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Game logic -->
  <script src="game.js" defer></script>
  
  <div class="orientation-overlay">
  Rotate phone to portrait to play the game.
</div>

  
</body>
</html>
